
<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Stock Ticker</title>
		<link rel=stylesheet type=text/css href='{{ url_for('static',filename='style.css')}}'>
	</head>
	<body>
		<div class=page>
  			<h1>Stock Ticker </h1>
  			<h3>Plotting time-series of your chosen stock.</h3>
  			<div class=metanav>

    			<h4>Please enter a stock ticker eg. AAPL, and choose which price(s) you want to plot. <br> The graph(s) will be displayed when you click the 'Submit' button.</h4>
    			<form id='input' method='post' action='graph'>	
	  			<p>
					Stock Ticker: <input type='text' name='ticker' />
	  			</p>
	  			<p>
					<input type="checkbox" name='Close'>Close <br>
					<input type="checkbox" name='Adj. Close'>Adj. Close<br>
					<input type="checkbox" name='Open'>Open <br>
					<input type="checkbox" name='Adj. Open'>Adj. Open<br>
	    			<input type="submit" value="Submit">
	  			</p>
				</form>
  			</div>
		</div>
	</body>
</html>
